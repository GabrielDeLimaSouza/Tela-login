<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Script" href="script.js">
    <link rel="Icon" type="img" href="IMG/botao-de-inicio.png">
    
    <title>Login</title>
</head>
<body>
    
        <div class="main-login"> <!--Div que engloba todo o conteudo-->

            <div class="left-login"><!--Div que engloba todo o conteudo da esquerda-->

                <h1>Faça Login<br>E entre para o nosso time</h1>
                <img src="IMG/Login.svg" class="img-animated" alt="Login animação">

            </div>


            <div class="right-login">

                <div class="card-login"><!--div que engloba conteudos de entrada, senha e usuario -->
                    <h1>LOGIN</h1>

                    <div class="textfield"><!--Para englobar tanto o label quanto o input-->
                        <label for="usuario">Usuário</label><!--Label-Rotulo, acessibilidade..-->
                        <Input type="text" name="usuario" placeholder="Usuário"></Input><!--Entrada Tipo texto-->
                    </div>
               
                

                    <div class="textfield"><!--Para englobar tanto o label quanto o input-->
                        <label for="senha">Senha</label><!--Label-Rotulo, acessibilidade..-->
                        <Input type="password" name="senha" placeholder="Senha"></Input><!--Entrada Tipo senha-->
                    </div>

                    <button class="btn-login">Login</button>

                </div>

                

            </div> 
            <!--Div que engloba todo o conteudo da direita -->       
    
        </div>


<footer class="footer">
   <a href="https://storyset.com/user" target="_blank">User illustrations by Storyset</a>
</footer>

</body>
</html>
